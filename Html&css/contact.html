<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ticket Booking Rwanda</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to handle form submission and show a confirmation message
        function handleSubmit(event) {
            event.preventDefault();  // Prevent the form from being submitted to a server
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if(name && message) {
                alert("Your message has been sent successfully. We will get back to you soon!");
                // Optionally, reset the form after submission
                document.querySelector('form').reset();
            } else {
                alert("Please fill out both your name and message.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>CONTACT US</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="agencies.html">Car Agencies</a></li>
                <li><a href="booking.html">Book a Ticket</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking-form">
            <h2>Get in Touch</h2>
            <p>Email: info@ticketbookingrwanda.com</p>
            <p>Phone: +250 123 456 789</p>
            <form action="#" method="post" onsubmit="handleSubmit(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>online ticket bus</p>
    </footer>
</body>
</html>
